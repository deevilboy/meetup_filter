<!DOCTYPE html>
<html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body style="width: 350px; height: 320px;>
 	
  	<div id="login-overlay" class="modal-dialog">
       <div class="modal-content">
           <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
               <h4 align="center" class="modal-title" id="myModalLabel">Meetup Events Filter</h4>
           </div>
           
           <!-- Form to set trigger_val (min. attendees)-->
           <div class="modal-body">
               <div class="row">
                   <div class="col-xs-12">
                       <div class="well">
                       <small><p class="text-muted text-justify">Visit meetup.com to view Meetup events. Then apply the filter below to see only popular events.</p></small>
                       <form>
		 					  <div class="form-group">
		 				 	    <label for="sel1">Minimum Attendees</label>
		 				 	    <select class="form-control" input-sm id="trigger_val" type="number">
		 				 	      <option>5</option>
		 				 	      <option>10</option>
		 				 	      <option>15</option>
		 				 	      <option>20</option>
		 				 	      <option>25</option>
		 				 	      <option>30</option>
		 				 	      <option>40</option>
		 				 	      <option>50</option>
		 				 	      <option>60</option>
		 				 	      <option>70</option>
		 				 	    </select>
		 				 	  </div>                                                        
  					   		  <input type="button" class="btn btn-success btn-block" id="clickactivity" value="Submit">
                        </form>
                       </div>
                   </div>  
               </div>
           </div>
       </div>

	<!-- Pass trigger_val to Chrome "content JS scripts"; trigger is button w/ID=clickactivity -->
	<script src="popup.js"></script> 

</body>
</html>
